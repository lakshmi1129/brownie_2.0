

<h1 class="text-center text-Dark">UserList</h1>


<!-- Section-->
 <section class="py-5">
    <div class=" px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center text-Dark">
            <!-- *ngFor is used for stuctural binding or duplicate card creation -->
            <div class="col mb-5 " *ngFor="let user of userList | filter :searchTerm:'firstName'"> 
               <div class="card h-50">
                    <!-- Product image-->
                    <img class="card-img-top h-500" src="{{user.image}}" alt="No Image" />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{user.firstName}}</h5>
                            <!-- Product price-->
                            {{user.address.city}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center text-light"><a class="btn btn-outline-dark mt-auto" href="userDetail/{{user.id}}" >View More</a></div>
                    </div>
                </div> 
            </div>
            
        </div>
    </div>
</section>
